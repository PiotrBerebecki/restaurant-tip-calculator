<!DOCTYPE html>
<html>


<head>

	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">

	<title>Tip calculator</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>


<body>



<div id="container">


	<h1>Tip calculator</h1>

	
	<div id="calculator">
		
		
		<form>


			<label>				
				How much was your bill?<br>
				$<input type="text" id="billAmount"></input>
			</label>

			<label>			
				How was your service?<br>
				<select id="serviceQuality">
					<option disabled selected value="0">-- Choose an option --</option>
					<option value="0.3">30% - Outstanding</option>
					<option value="0.2">20% - Good</option>
					<option value="0.15">15% - It was OK</option>
					<option value="0.10">10% - Bad</option>
					<option value="0.05">5% - Terrible</option>
				</select>
			</label>

			<label>
				How many people are sharing the bill?<br>
				<input type="text" id="totalPeople">people
			</label>

			<button type="button" id="calculate" >Calculate!</button>


		</form>


	</div><!-- calculator -->


	<div id="totalTip">
		
		<small id="aboveResult">Tip amount</small><span id="currency">$</span><span id="tipResult">0.00</span>
		<small id="each">each</small>

	</div><!-- totalTip -->


</div><!-- container -->


<script type="text/javascript" src="js/script.js"></script>


</body>


</html>
